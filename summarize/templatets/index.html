<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Summarization</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Text Summarization</h1>
    <form action="/summarize" method="post">
        <textarea name="text" rows="10" cols="50" placeholder="Enter text to summarize"></textarea><br>
        <input type="submit" value="Summarize">
    </form>
    {% if summary %}
        <h2>Summary:</h2>
        <p>{{ summary }}</p>
    {% endif %}
</body>
</html>
